<!doctype html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="Author" content="Kevin Chen">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuBook</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-slate-950 no-scroll overflow-hidden">

  <main class="scale-125 max-w-[600px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-slate-100 p-4">
    <div
      class="no-scroll relative mx-auto border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[600px] w-[300px] shadow-xl">
      <div class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 absolute"></div>
      <div class="h-[46px] w-[3px] bg-gray-800 absolute -start-[17px] top-[124px] rounded-s-lg"></div>
      <div class="h-[46px] w-[3px] bg-gray-800 absolute -start-[17px] top-[178px] rounded-s-lg"></div>
      <div class="h-[64px] w-[3px] bg-gray-800 absolute -end-[17px] top-[142px] rounded-e-lg"></div>
      <div
        class="rounded-[2rem] no-scroll overflow-scroll w-[272px] h-[572px] bg-gray-800 hover:scrollbar-thumb-sky-500 active:scrollbar-thumb-sky-400 h-32 scrollbar scrollbar-thumb-slate-700 scrollbar-track-slate-300">
        <section class="bg-gray-900 py-8 antialiased">
          <div class="max-w-2xl mx-auto px-4">
            <div class="flex justify-between items-center mb-6">
              <div>
                <h2 class="mt-3 text-3xl font-bold">NeuBook</h2>
              </div>
              <div class="profile-container">
                <img class="mt-3 w-9 rounded-full cursor-pointer transition active:scale-90" src="" alt="">
              </div>
            </div>
            <form class="post-form">
              <div
                class="pt-2 pb-6 px-4 mb-4 rounded-lg rounded-t-lg border transition bg-gray-800 border-gray-800 active:border-gray-900">
                <label for="comment" class="sr-only">Your comment</label>
                <textarea id="comment" rows="4"
                  class="resize-none px-0 w-full text-sm border-0 focus:ring-0 focus:outline-none text-white placeholder-gray-400 bg-gray-800"
                  placeholder="" required></textarea>
                <button type="submit"
                  class="float-right text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-primary-900 hover:bg-primary-800">Share</button>
              </div>
              <h2 class="ml-1 pt-10 mb-1 text-lg font-semibold text-white">Comments (<span
                  class="comment-count">0</span>)</h2>
            </form>
            <div class="posts"></div>
            <!-- Comment -->
          </div>
        </section>
      </div>
    </div>
  </main>

  <template>
    <article class="py-3 px-1 text-base rounded-lg bg-gray-900">
      <footer class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <div class="img-container">
            <img class="mr-2 w-6 h-6 rounded-full" src="">
          </div>
          <p class="post-author inline-flex items-center mr-3 text-sm text-white font-semibold"></p>
        </div>

        <button id="dropdownComment1Button" data-dropdown-toggle="dropdownComment1"
          class="dropdown-button inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 rounded-lg focus:outline-none bg-gray-900 hover:bg-gray-700 focus:ring-gray-600"
          type="button">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 16 3">
            <path
              d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
          </svg>
          <span class="sr-only">Comment settings</span>
        </button>
        <!-- Dropdown menu -->
        <div id="dropdown"
          class="hidden absolute right-5 translate-y-5 z-10 w-36 rounded divide-y shadow bg-gray-700 divide-gray-600">
          <ul class="py-1 text-sm text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
            <!-- <li>
              <a href="#"
                class="edit-button block py-2 px-4 transition hover:bg-gray-600 hover:text-white">Edit</a>
            </li> -->
            <li>
              <a href="#" class="remove-button block py-2 px-4 transition hover:bg-gray-600 hover:text-white">Remove</a>
            </li>
          </ul>
        </div>
      </footer>
      <p class="post-content text-gray-400"></p>
      <div class="flex items-center mt-2 space-x-4">
        <p class="text-xs text-gray-400 mb-2">
          <time pubdate class="post-time"></time>
        </p>
      </div>
    </article>
  </template>

  <script>
    function dropdownInEvent(index) {
      document.querySelector(`.dropdown-${index}`).classList.remove('hidden');

    }
    function dropdownOutEvent(index) {
      setTimeout(() => {
        document.querySelector(`.dropdown-${index}`).classList.add('hidden');
      }, 100);
    }
    // function editButtonEvent(index) {
    //   console.log('Edit button clicked')
    // }
    function removeButtonEvent(index) {
      console.log('Remove button clicked')
    }
  </script>
  <script type="module" src="/main.js"></script>
</body>

</html>
