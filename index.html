<!doctype html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="Author" content="Kevin Chen">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuBook</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-slate-950 no-scroll overflow-hidden">

  <main class="scale-125 max-w-[600px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-slate-100 p-4">
    <div
      class="no-scroll relative mx-auto border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[600px] w-[300px] shadow-xl">
      <div class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 absolute"></div>
      <div class="h-[46px] w-[3px] bg-gray-800 absolute -start-[17px] top-[124px] rounded-s-lg"></div>
      <div class="h-[46px] w-[3px] bg-gray-800 absolute -start-[17px] top-[178px] rounded-s-lg"></div>
      <div class="h-[64px] w-[3px] bg-gray-800 absolute -end-[17px] top-[142px] rounded-e-lg"></div>
      <div
        class="rounded-[2rem] no-scroll overflow-scroll w-[272px] h-[572px] bg-white dark:bg-gray-800 hover:scrollbar-thumb-sky-500 active:scrollbar-thumb-sky-400 h-32 scrollbar scrollbar-thumb-slate-700 scrollbar-track-slate-300">
        <section class="bg-gray-900 py-8 lg:py-16 antialiased">
          <div class="posts max-w-2xl mx-auto px-4">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Discussion (<span
                  class="comment-count">0</span>)</h2>
            </div>
            <form class="mb-6">
              <div
                class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                <label for="comment" class="sr-only">Your comment</label>
                <textarea id="comment" rows="4"
                  class="resize-none px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                  placeholder="Write a comment..." required></textarea>
              </div>
              <button type="submit"
                class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Post comment
              </button>
            </form>
            <!-- Comment -->
          </div>
        </section>
      </div>
    </div>
  </main>

  <template>
    <article class="py-3 px-1 text-base bg-white rounded-lg dark:bg-gray-900">
      <footer class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <div class="img-container">
            <img class="mr-2 w-6 h-6 rounded-full" src="">
          </div>
          <p class="post-author inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold"></p>
        </div>

        <button id="dropdownComment1Button" data-dropdown-toggle="dropdownComment1"
          class="dropdown-button inline-flex items-center p-2 text-sm font-medium text-center text-gray-500 dark:text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          type="button">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 16 3" >
            <path
              d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
          </svg>
          <span class="sr-only">Comment settings</span>
        </button>
        <!-- Dropdown menu -->
        <div id="dropdown"
          class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
          <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
            <li>
              <a href="#"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Remove</a>
            </li>
          </ul>
        </div>
      </footer>
      <p class="post-content text-gray-500 dark:text-gray-400"></p>
      <div class="flex items-center mt-2 space-x-4">
        <p class="text-xs text-gray-600 dark:text-gray-400 mb-2">
          <time pubdate class="post-time"></time>
        </p>
      </div>
    </article>
  </template>

  <script type="module" src="/main.js"></script>
  <script>
    function dropdownInEvent(index) {
      document.querySelector(`.dropdown-${index}`).classList.remove('hidden');
    }
    function dropdownOutEvent(index) {
      document.querySelector(`.dropdown-${index}`).classList.add('hidden');
    }
  </script>
</body>

</html>
